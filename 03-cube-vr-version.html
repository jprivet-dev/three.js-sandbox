<!DOCTYPE html>
<html lang="en">
<head>
    <title>Three.js - Sandbox 03 - Cube, VR version</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
        }

        a {
            color: #0d6efd;
            text-decoration: underline;
        }

        a:focus, a:hover {
            color: #0a58ca;
        }

        #container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #link {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div id="link">
    <a href="./">Homepage</a>
</div>
<script type="importmap">{
    "imports": {
      "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
    }
}
</script>
<script type="module">
  // Sources:
  // - https://threejs.org/docs/index.html#manual/en/introduction/Creating-a-scene
  // - https://threejs.org/docs/index.html#manual/en/introduction/Installation
  // - https://threejs.org/examples/#webgl_animation_skinning_blending
  // - https://threejs.org/examples/#webxr_vr_sandbox

  import * as THREE from 'three';
  import Stats from 'three/addons/libs/stats.module.js';
  import { VRButton } from 'three/addons/webxr/VRButton.js';

  // INIT

  const clock = new THREE.Clock();
  const stats = new Stats();

  const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 10);
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xf7d9aa);

  const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
  const material = new THREE.MeshNormalMaterial();
  const mesh = new THREE.Mesh(geometry, material);
  mesh.position.z = -1;
  scene.add(mesh);

  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  renderer.xr.setReferenceSpaceType('local');
  renderer.setAnimationLoop(animation);

  const container = document.getElementById('container');
  container.appendChild(renderer.domElement);
  container.appendChild(VRButton.createButton(renderer));
  container.appendChild(stats.dom);

  // ON WINDOW RESIZE

  window.addEventListener('resize', onWindowResize);

  function onWindowResize () {
    const w = window.innerWidth;
    const h = window.innerHeight;
    camera.aspect = w / h;
    camera.updateProjectionMatrix();
    renderer.setSize(w, h);
  }

  // UTILS

  function deltaRotationsPerMinute (delta, rotationsPerMinute) {
    return 2 * Math.PI / 60 * delta * rotationsPerMinute;
  }

  // ANIMATION

  function animation () {
    const delta = clock.getDelta();
    mesh.rotation.x += deltaRotationsPerMinute(delta, 4);
    mesh.rotation.y += deltaRotationsPerMinute(delta, 8);

    renderer.render(scene, camera);
    stats.update();
  }
</script>
</body>
</html>
