<!DOCTYPE html>
<html lang="en">
<head>
    <title>Three.js - Cube 05 - VR, Parameters, Controls, Mouse</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        html, body {
            margin: 0;
        }

        #container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /*background: linear-gradient(#e4e0ba, #f7d9aa);*/
        }
    </style>
</head>
<body>
<div id="container"></div>
<script type="importmap">{
    "imports": {
      "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
    }
}

</script>
<script type="module">
  // Sources:
  // - https://threejs.org/docs/index.html#manual/en/introduction/Creating-a-scene
  // - https://threejs.org/docs/index.html#manual/en/introduction/Installation
  // - https://threejs.org/examples/#webgl_animation_skinning_blending
  // - https://threejs.org/examples/#webxr_vr_sandbox
  // - https://threejs.org/examples/#webxr_vr_dragging
  // - https://threejs.org/examples/#webgl_interactive_cubes
  // - https://threejs.org/examples/#webgl_interactive_cubes_gpu
  // - https://threejs.org/examples/#misc_controls_drag

  import * as THREE from 'three';
  import Stats from 'three/addons/libs/stats.module.js';
  import { VRButton } from 'three/addons/webxr/VRButton.js';
  import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
  import { HTMLMesh } from 'three/addons/interactive/HTMLMesh.js';
  import { InteractiveGroup } from 'three/addons/interactive/InteractiveGroup.js';
  import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';
  import { DragControls } from 'three/addons/controls/DragControls.js';

  let parameters = {
    width: 0.2,
    height: 0.2,
    depth: 0.2,
  };

  // INIT

  const container = document.getElementById('container');
  const cubes = [];
  const clock = new THREE.Clock();

  const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 10);
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xf7d9aa);

  // CUBE

  class Cube {
    geometry;
    material;
    mesh;

    constructor (width, height, depth) {
      this.geometry = new THREE.BoxGeometry(width, height, depth);
      this.material = new THREE.MeshNormalMaterial();
      this.material.transparent = true;
      this.mesh = new THREE.Mesh(this.geometry, this.material);
    }

    animation (delta) {
      this.mesh.rotation.x += deltaRotationsPerMinute(delta, 4);
      this.mesh.rotation.y += deltaRotationsPerMinute(delta, 8);
    }
  }

  const cubesCount = 3;
  const cubesAnimation = [];
  const cubesWidth = 1.8;

  for (let i = 0; i < cubesCount; i++) {
    const cube = new Cube(
      parameters.width,
      parameters.height,
      parameters.depth,
    );

    cube.mesh.position.x = cubesWidth / cubesCount * i - cubesWidth / cubesCount;
    cube.mesh.position.y = 0.2; // TODO: to remove
    cube.mesh.position.z = -1;
    scene.add(cube.mesh);
    cubes.push(cube.mesh);
    cubesAnimation.push(cube);
  }

  // RENDERER

  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setAnimationLoop(animation);

  container.appendChild(renderer.domElement);
  container.appendChild(VRButton.createButton(renderer));

  // STATS & GUI GROUP

  const group = new InteractiveGroup(renderer, camera);
  scene.add(group);

  // STATS

  const stats = new Stats();
  container.appendChild(stats.dom);

  const statsMesh = new HTMLMesh(stats.dom);
  statsMesh.position.x = -0.25;
  statsMesh.position.y = -0.17;
  statsMesh.position.z = -0.5;
  statsMesh.lookAt(camera.position);
  statsMesh.scale.setScalar(1);
  group.add(statsMesh);

  // GUI (https://lil-gui.georgealways.com/)

  let guiPreset;
  const gui = new GUI({ width: 300 });
  const guiButtons = {
    reset: () => {
      gui.load(guiPreset);
    },
  };

  gui.add(parameters, 'width', 0.05, 1.0).onChange(onChange);
  gui.add(parameters, 'height', 0.05, 1.0).onChange(onChange);
  gui.add(parameters, 'depth', 0.05, 1.0).onChange(onChange);
  gui.add(guiButtons, 'reset');
  guiPreset = gui.save();

  const guiMesh = new HTMLMesh(gui.domElement);
  guiMesh.position.x = 0;
  guiMesh.position.y = -0.2;
  guiMesh.position.z = -0.5;
  guiMesh.lookAt(camera.position);
  guiMesh.scale.setScalar(1);
  group.add(guiMesh);

  function onChange () {
    cubesAnimation.forEach(cube => {
      cube.mesh.geometry.dispose();
      cube.mesh.geometry = new THREE.BoxGeometry(...Object.values(parameters));
    });
  }

  // CONTROLLERS

  class XRControllers {
    scene;
    renderer;
    controller1;
    controller2;

    constructor (scene, renderer) {
      this.scene = scene;
      this.renderer = renderer;

      this.initRendererXRConfig();
      this.initControllers();
      this.initControllersLines();
      this.initControllersGrips();
    }

    initRendererXRConfig () {
      renderer.xr.enabled = true;
      renderer.xr.setReferenceSpaceType('local');
    }

    initControllers () {
      this.controller1 = this.renderer.xr.getController(0);
      this.scene.add(this.controller1);
      console.log('controller1', this.controller1);

      this.controller2 = renderer.xr.getController(1);
      scene.add(this.controller2);
      console.log('controller2', this.controller2);
    }

    initControllersLines () {
      const lineGeometry = new THREE.BufferGeometry().setFromPoints([
        new THREE.Vector3(0, 0, 0),
        new THREE.Vector3(0, 0, -1),
      ]);

      const line = new THREE.Line(lineGeometry);
      line.name = 'line';
      line.scale.z = 5;

      this.controller1.add(line.clone());
      this.controller2.add(line.clone());
    }

    initControllersGrips () {
      const controllerModelFactory = new XRControllerModelFactory();

      const controllerGrip1 = this.renderer.xr.getControllerGrip(0);
      controllerGrip1.add(controllerModelFactory.createControllerModel(controllerGrip1));
      this.scene.add(controllerGrip1);

      const controllerGrip2 = this.renderer.xr.getControllerGrip(1);
      controllerGrip2.add(controllerModelFactory.createControllerModel(controllerGrip2));
      this.scene.add(controllerGrip2);
    }
  }

  const xrControllers = new XRControllers(scene, renderer);

  // INTERSECTED OBJECTS MANAGER

  class IntersectedObjectsManager {
    lastIntersection = null;

    update (objects, callback) {
      if (objects.length > 0) {
        const intersection = objects[0];
        if (!this.lastIntersection || this.lastIntersection.object !== intersection.object) {
          this.change(intersection, callback);
        }
      }
      else {
        this.reset(callback);
      }
    }

    change (intersection, callback) {
      if (this.lastIntersection) {
        this.onNotIntersected(this.lastIntersection, callback);
      }

      this.lastIntersection = intersection;
      this.onIntersected(this.lastIntersection, callback);
      console.log('Last intersected object', this.lastIntersection.object, callback);
    }

    reset (callback) {
      if (this.lastIntersection) {
        this.onNotIntersected(this.lastIntersection, callback);
      }
      this.lastIntersection = null;
    }

    onIntersected (intersection, callback) {
      if (callback && typeof callback.onIntersected === 'function') {
        callback.onIntersected(intersection.object, intersection);
      }
    }

    onNotIntersected (intersection, callback) {
      if (callback && typeof callback.onNotIntersected === 'function') {
        callback.onNotIntersected(intersection.object, intersection);
      }
    }
  }

  // CONTROLLERS INTERSECTIONS

  class XRControllersIntersections {
    controller1;
    controller2;

    intersectedObjectsManager1 = new IntersectedObjectsManager();
    intersectedObjectsManager2 = new IntersectedObjectsManager();

    raycaster = new THREE.Raycaster();
    tempMatrix = new THREE.Matrix4();

    constructor (controller1, controller2) {
      this.controller1 = controller1;
      this.controller2 = controller2;
    }

    intersectedObjects (objects) {
      this.intersectedObjectsByController(objects, this.controller1, this.intersectedObjectsManager1);
      this.intersectedObjectsByController(objects, this.controller2, this.intersectedObjectsManager2);
    }

    // Internal

    intersectedObjectsByController (objects, controller, intersectedObjectsManager) {
      // Do not highlight when already selected
      if (controller.userData.selected !== undefined) {
        return;
      }

      const line = controller.getObjectByName('line');
      const intersects = this.intersectObjectsByController(objects, controller);

      intersectedObjectsManager.update(intersects, {
        onIntersected: (object, intersection) => {
          object.material.opacity = 0.8;
          line.scale.z = intersection.distance;
        },
        onNotIntersected: (object) => {
          object.material.opacity = 1;
          line.scale.z = 5;
        },
      });
    }

    intersectObjectsByController (objects, controller) {
      this.tempMatrix.identity().extractRotation(controller.matrixWorld);
      this.raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
      this.raycaster.ray.direction.set(0, 0, -1).applyMatrix4(this.tempMatrix);
      // @see https://threejs.org/docs/#api/en/core/Raycaster.intersectObject
      return this.raycaster.intersectObjects(objects, false);
    }
  }

  const xrControllerIntersections = new XRControllersIntersections(
    xrControllers.controller1,
    xrControllers.controller2,
  );

  // MOUSE INTERSECTIONS

  class MouseIntersections {
    camera;
    renderer;
    intersectedObjectsManager = new IntersectedObjectsManager();

    raycaster = new THREE.Raycaster();
    pointer = new THREE.Vector2();

    constructor (camera, renderer) {
      this.camera = camera;
      this.renderer = renderer;
      this.connect();
    }

    connect () {
      this.renderer.domElement.addEventListener('pointermove', (event) => {
        this.onPointerMove(event);
      });
    }

    onPointerMove (event) {
      this.pointer.x = (event.clientX / this.renderer.domElement.clientWidth) * 2 - 1;
      this.pointer.y = -(event.clientY / this.renderer.domElement.clientHeight) * 2 + 1;
    }

    intersectedObjects (objects) {
      this.raycaster.setFromCamera(this.pointer, this.camera);
      const intersectedObjects = this.raycaster.intersectObjects(objects, false);

      this.intersectedObjectsManager.update(intersectedObjects, {
        onIntersected: (object) => {
          object.material.opacity = 0.8;
          document.body.style.cursor = 'pointer';
        },
        onNotIntersected: (object) => {
          object.material.opacity = 1;
          document.body.style.cursor = null;
        },
      });
    }
  }

  const mouseIntersections = new MouseIntersections(camera, renderer);

  // ON CLICK

  renderer.domElement.addEventListener('click', onClick);

  function onClick (event) {
    event.preventDefault();
    const intersection = mouseIntersections.intersectedObjectsManager.lastIntersection;
    if (intersection) {
      console.log(intersection.object);
    }
  }

  // DRAG CONTROLS

  const controls = new DragControls([...cubes], camera, renderer.domElement);
  controls.addEventListener('drag', render);

  // ON WINDOW RESIZE

  window.addEventListener('resize', onWindowResize);

  function onWindowResize () {
    const w = window.innerWidth;
    const h = window.innerHeight;
    camera.aspect = w / h;
    camera.updateProjectionMatrix();
    renderer.setSize(w, h);
  }

  // UTILS

  function deltaRotationsPerMinute (delta, rotationsPerMinute) {
    return 2 * Math.PI / 60 * delta * rotationsPerMinute;
  }

  // ANIMATION

  function animation () {
    const delta = clock.getDelta();

    xrControllerIntersections.intersectedObjects(cubes);
    mouseIntersections.intersectedObjects(cubes);

    cubesAnimation.forEach(cube => {
      cube.animation(delta);
    });

    statsMesh.lookAt(camera.position);
    guiMesh.lookAt(camera.position);

    render();
    stats.update();

    // Canvas elements doesn't trigger DOM updates, so we have to update the texture
    statsMesh.material.map.update();
  }

  function render () {
    renderer.render(scene, camera);
  }
</script>
</body>
</html>
