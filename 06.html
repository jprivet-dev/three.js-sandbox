<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Three.js - Sandbox 06 - Flying in the littlest Tokyo, VR version
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
<div id="container"></div>
<div id="link">
    <a href="./">Homepage</a>
</div>
<script type="importmap">
{
    "imports": {
      "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
    }
}

</script>
<script type="module">
  // Sources:
  // - https://threejs.org/examples/#webgl_animation_keyframes

  import * as THREE from 'three';
  import Stats from 'three/addons/libs/stats.module.js';
  import { VRButton } from 'three/addons/webxr/VRButton.js';
  import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
  import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
  import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

  //
  // PARAMETERS
  //

  let params = {
    model: {
      pos: {
        x: 0,
        y: 0,
        z: -5,
      },
    },
  };

  //
  // CAMERA
  //

  const camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.01, 10);

  //
  // SCENE
  //

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xbfe3dd);

  //
  // CONTAINER
  //

  const container = document.getElementById('container');

  //
  // RENDERER
  //

  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);
  container.appendChild(renderer.domElement);

  //
  // LITTLEST TOKYO MODEL
  //

  // Texture

  const pmremGenerator = new THREE.PMREMGenerator(renderer);
  scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

  // Loaders

  const dracoLoader = new DRACOLoader();
  dracoLoader.setDecoderPath('libs/draco/gltf/');

  let mixer;
  const loader = new GLTFLoader();
  loader.setDRACOLoader(dracoLoader);
  loader.load('models/gltf/LittlestTokyo.glb', (gltf) => {
    const model = gltf.scene;
    model.position.set(
      params.model.pos.x,
      params.model.pos.y,
      params.model.pos.z,
    );
    model.scale.set(0.01, 0.01, 0.01);
    scene.add(model);

    mixer = new THREE.AnimationMixer(model);
    mixer.clipAction(gltf.animations[0]).play();

    renderer.setAnimationLoop(animation);
  }, undefined, (e) => {
    console.error(e);
  });

  //
  // VR
  //

  renderer.xr.enabled = true;
  renderer.xr.setReferenceSpaceType('local');
  container.appendChild(VRButton.createButton(renderer));

  //
  // STATS
  //

  const stats = new Stats();
  container.appendChild(stats.dom);

  //
  // ON WINDOW RESIZE
  //

  window.addEventListener('resize', onWindowResize);

  function onWindowResize () {
    const w = window.innerWidth;
    const h = window.innerHeight;
    camera.aspect = w / h;
    camera.updateProjectionMatrix();
    renderer.setSize(w, h);
  }

  //
  // ORBIT CONTROLS
  //

  const orbitControls = new OrbitControls(camera, renderer.domElement);
  orbitControls.target.set(
    params.model.pos.x,
    params.model.pos.y,
    params.model.pos.z,
  );
  orbitControls.autoRotate = true;
  orbitControls.autoRotateSpeed = -0.5;
  orbitControls.enablePan = false;
  orbitControls.enableDamping = true;
  orbitControls.update();

  //
  // ANIMATION
  //

  const clock = new THREE.Clock();

  function animation () {
    const delta = clock.getDelta();

    stats.update();
    orbitControls.update();
    mixer.update(delta);

    renderer.render(scene, camera);
  }
</script>
</body>
</html>
