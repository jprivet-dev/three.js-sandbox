<!DOCTYPE html>
<html lang="en">
<head>
    <title>Three.js - Cube 04 - VR, Parameters & Controls</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        html, body {
            margin: 0;
        }

        #container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /*background: linear-gradient(#e4e0ba, #f7d9aa);*/
        }
    </style>
</head>
<body>
<div id="container"></div>
<script type="importmap">{
    "imports": {
      "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
    }
}






</script>
<script type="module">
  import * as THREE from 'three';
  import Stats from 'three/addons/libs/stats.module.js';

  import { VRButton } from 'three/addons/webxr/VRButton.js';
  import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
  import { HTMLMesh } from 'three/addons/interactive/HTMLMesh.js';
  import { InteractiveGroup } from 'three/addons/interactive/InteractiveGroup.js';
  import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';

  let parameters = {
    width: 0.2,
    height: 0.2,
    depth: 0.2,
  };

  // INIT
  const container = document.getElementById('container');
  const objects = [];
  const clock = new THREE.Clock();
  const stats = new Stats();

  const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 10);
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xf7d9aa);

  // CUBE

  class Cube {
    geometry;
    material;
    mesh;

    constructor (width, height, depth) {
      this.geometry = new THREE.BoxGeometry(width, height, depth);
      this.material = new THREE.MeshNormalMaterial();
      this.material.transparent = true;
      this.mesh = new THREE.Mesh(this.geometry, this.material);
    }

    animation (delta) {
      this.mesh.rotation.x += deltaRotationsPerMinute(delta, 4);
      this.mesh.rotation.y += deltaRotationsPerMinute(delta, 8);
    }
  }

  const cube = new Cube(
    parameters.width,
    parameters.height,
    parameters.depth,
  );

  cube.mesh.position.z = -1;
  cube.mesh.position.y = 0.2; // TODO: to remove
  scene.add(cube.mesh);
  objects.push(cube.mesh);

  // RENDERER

  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setAnimationLoop(animation);

  container.appendChild(renderer.domElement);
  container.appendChild(VRButton.createButton(renderer));
  container.appendChild(stats.dom);

  window.addEventListener('resize', onWindowResize);

  // STATS & GUI

  const group = new InteractiveGroup(renderer, camera);
  scene.add(group);

  // STATS

  const statsMesh = new HTMLMesh(stats.dom);
  statsMesh.position.x = -0.7;
  statsMesh.position.y = 0;
  statsMesh.position.z = -1;
  statsMesh.lookAt(camera.position);
  statsMesh.scale.setScalar(3);
  group.add(statsMesh);
  objects.push(statsMesh);

  // GUI
  // @see https://lil-gui.georgealways.com/
  let guiPreset;
  const gui = new GUI({ width: 300 });
  const guiButtons = {
    reset: () => {
      gui.load(guiPreset);
    },
  };

  gui.add(parameters, 'width', 0.05, 1.0).onChange(onChange);
  gui.add(parameters, 'height', 0.05, 1.0).onChange(onChange);
  gui.add(parameters, 'depth', 0.05, 1.0).onChange(onChange);
  gui.add(guiButtons, 'reset');
  guiPreset = gui.save();

  const guiMesh = new HTMLMesh(gui.domElement);
  guiMesh.position.x = 1;
  guiMesh.position.y = 0;
  guiMesh.position.z = -1;
  guiMesh.lookAt(camera.position);
  guiMesh.scale.setScalar(3);
  group.add(guiMesh);
  objects.push(guiMesh);

  // CONTROLLERS

  class XRControllers {
    scene;
    renderer;
    controller1;
    controller2;

    constructor (scene, renderer) {
      this.scene = scene;
      this.renderer = renderer;

      this.initRendererXRConfig();
      this.initControllers();
      this.initControllersLines();
      this.initControllersGrips();
    }

    initRendererXRConfig () {
      renderer.xr.enabled = true;
      renderer.xr.setReferenceSpaceType('local');
    }

    initControllers () {
      this.controller1 = this.renderer.xr.getController(0);
      this.scene.add(this.controller1);
      console.log('controller1', this.controller1);

      this.controller2 = renderer.xr.getController(1);
      scene.add(this.controller2);
      console.log('controller2', this.controller2);
    }

    initControllersLines () {
      const lineGeometry = new THREE.BufferGeometry().setFromPoints([
        new THREE.Vector3(0, 0, 0),
        new THREE.Vector3(0, 0, -1),
      ]);

      const line = new THREE.Line(lineGeometry);
      line.name = 'line';
      line.scale.z = 5;

      this.controller1.add(line.clone());
      this.controller2.add(line.clone());
    }

    initControllersGrips () {
      const controllerModelFactory = new XRControllerModelFactory();

      const controllerGrip1 = this.renderer.xr.getControllerGrip(0);
      controllerGrip1.add(controllerModelFactory.createControllerModel(controllerGrip1));
      this.scene.add(controllerGrip1);

      const controllerGrip2 = this.renderer.xr.getControllerGrip(1);
      controllerGrip2.add(controllerModelFactory.createControllerModel(controllerGrip2));
      this.scene.add(controllerGrip2);
    }
  }

  const xrControllers = new XRControllers(scene, renderer);

  //

  class XRControllersIntersections {
    controller1;
    controller2;

    controller1Intersected = [];
    controller2Intersected = [];

    raycaster = new THREE.Raycaster();
    tempMatrix = new THREE.Matrix4();

    constructor (controller1, controller2) {
      this.controller1 = controller1;
      this.controller2 = controller2;
    }

    cleanIntersected () {
      this.cleanIntersectedByList(this.controller1Intersected);
      this.cleanIntersectedByList(this.controller2Intersected);
    }

    intersectObjects (objects) {
      this.controller1Intersected = this.intersectObjectsByController(objects, this.controller1);
      this.controller2Intersected = this.intersectObjectsByController(objects, this.controller2);
    }

    // INTERNAL

    intersectObjectsByController (objects, controller) {
      // Do not highlight when already selected
      if (controller.userData.selected !== undefined) {
        return;
      }

      const line = controller.getObjectByName('line');
      const intersections = this.getIntersectionsByController(objects, controller);

      if (intersections.length === 0) {
        line.scale.z = 5;
        return [];
      }

      const intersection = intersections[0];
      const object = intersection.object;

      if (typeof object.material.opacity === 'undefined') {
        line.scale.z = 5;
        return [];
      }

      let intersected = [];

      object.material.opacity = 0.8;
      intersected.push(object);
      line.scale.z = intersection.distance;

      return intersected;
    }

    getIntersectionsByController (objects, controller) {
      this.tempMatrix.identity().extractRotation(controller.matrixWorld);
      this.raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
      this.raycaster.ray.direction.set(0, 0, -1).applyMatrix4(this.tempMatrix);
      // @see https://threejs.org/docs/#api/en/core/Raycaster.intersectObject
      return this.raycaster.intersectObjects(objects, false);
    }

    cleanIntersectedByList (intersected) {
      while (intersected.length) {
        const object = intersected.pop();
        object.material.opacity = 1;
      }
    }
  }

  const xrControllerIntersections = new XRControllersIntersections(
    xrControllers.controller1,
    xrControllers.controller2,
  );

  //

  console.log('scene.children', scene.children);

  //

  function onChange () {
    cube.mesh.geometry.dispose();
    cube.mesh.geometry = new THREE.BoxGeometry(...Object.values(parameters));
  }

  //

  function onWindowResize () {
    const w = window.innerWidth;
    const h = window.innerHeight;
    camera.aspect = w / h;
    camera.updateProjectionMatrix();
    renderer.setSize(w, h);
  }

  function deltaRotationsPerMinute (delta, rotationsPerMinute) {
    return 2 * Math.PI / 60 * delta * rotationsPerMinute;
  }

  function animation () {
    const delta = clock.getDelta();

    xrControllerIntersections.cleanIntersected();
    xrControllerIntersections.intersectObjects(objects);

    cube.animation(delta);
    statsMesh.lookAt(camera.position);
    guiMesh.lookAt(camera.position);

    renderer.render(scene, camera);
    stats.update();

    // Canvas elements doesn't trigger DOM updates, so we have to update the texture
    statsMesh.material.map.update();
  }
</script>
</body>
</html>
